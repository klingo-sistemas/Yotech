<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yotech | Gestão de Implantações</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1b2e;
      --panel2:#101f36;
      --text:#e7eefc;
      --muted:#9fb2d2;
      --line:rgba(255,255,255,.08);
      --brand:#22c55e;
      --brand2:#06b6d4;
      --warn:#fbbf24;
      --bad:#fb7185;
      --good:#34d399;

      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(34,197,94,.18), transparent 60%),
                  radial-gradient(900px 500px at 90% 0%, rgba(6,182,212,.18), transparent 60%),
                  var(--bg);
      color:var(--text);
    }

    .wrap{max-width:1200px;margin:0 auto;padding:22px 18px 40px}
    header{
      display:flex;gap:14px;align-items:center;justify-content:space-between;
      padding:18px 18px;margin-bottom:14px;border:1px solid var(--line);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
    }

    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:40px;height:40px;border-radius:14px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
    }
    .title h1{margin:0;font-size:16px}
    .title p{margin:2px 0 0;color:var(--muted);font-size:12px}

    .actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{
      cursor:pointer;border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text); padding:10px 12px; border-radius:14px;
      font-weight:600; font-size:13px;
    }
    .btn.primary{
      border-color: rgba(34,197,94,.45);
      background: rgba(34,197,94,.10)
    }

    .badge{
      font-size:12px; color:var(--muted);
      padding:6px 10px;border:1px solid var(--line);
      border-radius:999px;
      background: rgba(255,255,255,.03);
    }

    .panel{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      margin-top:14px;
    }

    .panel .hd{
      padding:14px 16px;border-bottom:1px solid var(--line);
      display:flex;align-items:center;justify-content:space-between;
    }
    .panel .hd h2{margin:0;font-size:14px}
    .panel .hd small{color:var(--muted)}
    .panel .bd{padding:14px 16px}

    /* filtros */
    .filters{
      display:grid;
      gap:12px;
      grid-template-columns: repeat(4, 1fr);
    }
    @media (max-width: 900px){
      .filters{grid-template-columns: 1fr 1fr}
    }
    @media (max-width: 520px){
      .filters{grid-template-columns: 1fr}
    }

    label{font-size:12px;color:var(--muted)}
    select,input{
      width:100%; padding:10px 12px; border-radius:14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text);
    }

    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid var(--line);font-size:13px}
    th{color:var(--muted);text-align:left}
    tr:hover td{background: rgba(255,255,255,.02)}

    .pill{
      display:inline-flex;align-items:center;gap:6px;
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--line);
      font-size:12px;
    }
    .dot{width:8px;height:8px;border-radius:999px}
    .dot.good{background:var(--good)}
    .dot.warn{background:var(--warn)}
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div class="brand">
      <div class="logo"></div>
      <div class="title">
        <h1>Gestão de Implantações</h1>
        <p>Yotech • Painel gerencial</p>
      </div>
    </div>

    <div class="actions">
      <span class="badge" id="lastUpdate">Carregando…</span>
      <button class="btn primary" id="btnRefresh">↻ Atualizar</button>
      <button class="btn" id="btnClear">Limpar filtros</button>
    </div>
  </header>

  <!-- FILTROS -->
  <section class="panel">
    <div class="hd">
      <h2>Filtros</h2>
      <small>Baseados no Start Real</small>
    </div>
    <div class="bd">
      <div class="filters">
        <div>
          <label>Implantador</label>
          <select id="fImplantador">
            <option value="">Todos</option>
          </select>
        </div>

        <div>
          <label>Status</label>
          <select id="fStatus">
            <option value="">Todos</option>
            <option value="Sim">Concluído</option>
            <option value="Não">Em andamento</option>
          </select>
        </div>

        <div>
          <label>Mês/Ano (Start Real)</label>
          <input id="fMonth" type="month" />
        </div>

        <div>
          <label>Buscar cliente</label>
          <input id="fSearch" type="text" placeholder="Ex: HOSL, CDC…" />
        </div>
      </div>
    </div>
  </section>

  <!-- DASHBOARD 3 -->
  <section class="panel">
    <div class="hd">
      <h2>Dashboard 3 • Linha do tempo</h2>
      <small>Dados completos da implantação</small>
    </div>
    <div class="bd" style="padding:0">
      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Implantador</th>
              <th>Status</th>
              <th>Data início</th>
              <th>Start Real</th>
              <th>Passado p/ Suporte</th>
              <th>Data Passagem Suporte</th>
            </tr>
          </thead>
          <tbody id="tblBody"></tbody>
        </table>
      </div>
    </div>
  </section>

</div>

<script src="./app.js"></script>
</body>
</html>
